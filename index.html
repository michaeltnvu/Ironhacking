<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Ironhack Samurai</title>
  </head>
  <body>
    <div id="game-intro">
      <img src="./images/backdrop-menu.png" alt="backdrop menu" />
      <img
        class="title-ironhack"
        src="./images/ironhack.png"
        alt="ironhack title"
      />
      <img
        class="title-samurai"
        src="./images/samurai.png"
        alt="samurai title"
      />
      <button id="start-button"></button>
      <img
        class="samurai"
        src="./images/character/left/idle_0_left.png"
        alt="idle samurai"
      />
    </div>

    <div id="game-container">
      <div id="game-screen">
        <img src="./images/backdrop-start.png" alt="backdrop game" />
        <div id="timer-container">
          <div id="timer-bar"></div>
        </div>
        <div id="bamboo-container"></div>
        <div id="animation-container"></div>
        <div id="score-container"></div>
      </div>
    </div>

    <div id="game-end">
      <img src="./images/end-screen.png" alt="end screen" />
      <div id="leaderboard">
        <p>Highscore: <span id="highscore"></span></p>
        <p>Your score: <span id="your-score"></span></p>
      </div>
      <button id="restart-button"></button>
    </div>
    <audio id="gameAudio" autoplay loop>
      <source id="audioSource" src="" type="audio/mp3" />
    </audio>
    <script type="text/javascript" src="./js/bamboo.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/timer.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
