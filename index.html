<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Ironhack Samurai</title>
  </head>
  <body>
    <div id="game-intro">
      <img src="./images/backdrop-menu.png" alt="backdrop menu" />
      <img
        class="title-ironhack"
        src="./images/ironhack.png"
        alt="ironhack title"
      />
      <img
        class="title-samurai"
        src="./images/samurai.png"
        alt="samurai title"
      />
      <button id="start-button"></button>
      <img
        class="samurai"
        src="./images/character/left/idle_0_left.png"
        alt="idle samurai"
      />
    </div>

    <div id="game-container">
      <!-- <p>Score: <span id="score">0</span></p> -->
      <div id="game-screen">
        <img src="./images/backdrop-start.png" alt="backdrop game" />
        <div id="bamboo-container"></div>
        <div id="score-container"><p>0</p></div>
      </div>
    </div>

    <div id="game-end">
      <!-- <button id="restart-button">Restart</button> -->
    </div>

    <script type="text/javascript" src="./js/bamboo.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
